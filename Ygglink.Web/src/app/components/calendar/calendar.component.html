<div class="calendar-container">
  <mat-toolbar color="primary" class="nav-toolbar">
    <button mat-icon-button (click)="setView(CalendarView.Month)">
      <mat-icon>calendar_view_month</mat-icon>
    </button>
    <button mat-icon-button (click)="setView(CalendarView.Week)">
      <mat-icon>calendar_view_week</mat-icon>
    </button>
    <button mat-icon-button (click)="setView(CalendarView.Day)">
      <mat-icon>calendar_view_day</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-icon-button (click)="previous()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <div class="date-display">
      {{ viewDate | date:(view === CalendarView.Month ? 'MMMM y' : 'fullDate') }}
    </div>
    <button mat-icon-button (click)="next()">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <span class="spacer"></span>

    <button mat-raised-button (click)="today()">Today</button>
    <button mat-raised-button color="accent" (click)="addNewTask()" style="margin-left: 10px;">Add Task</button>
  </mat-toolbar>

  <div class="calendar-views">
    <mwl-calendar-month-view
      *ngIf="view === CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventTimesChanged)="eventTimesChanged($event)"
      (eventClicked)="eventClicked($event.event)"
      [draggable]="true">
    </mwl-calendar-month-view>

    <mwl-calendar-week-view
      *ngIf="view === CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventTimesChanged)="eventTimesChanged($event)"
      (eventClicked)="eventClicked($event.event)"
      [draggable]="true">
    </mwl-calendar-week-view>

    <mwl-calendar-day-view
      *ngIf="view === CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventTimesChanged)="eventTimesChanged($event)"
      (eventClicked)="eventClicked($event.event)"
      [draggable]="true">
    </mwl-calendar-day-view>
  </div>
</div>
