<h2 mat-dialog-title>
  {{ isEdit ? 'Edit Task' : 'Add New Task' }}
</h2>

<div mat-dialog-content>
  <ng-container *ngIf="isEdit && editTask">
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="editTask.title" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Priority</mat-label>
      <mat-select [(value)]="editTask.priority">
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="date-time-row">
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="dp1" [(ngModel)]="editTask.startDate" />
        <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
        <mat-datepicker #dp1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput [value]="(editTask.startDate | date:'HH:mm')" (input)="onEditStartTimeChange($event)" />
      </mat-form-field>
    </div>

    <div class="date-time-row">
      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="dp2" [(ngModel)]="editTask.endDate" />
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End Time</mat-label>
        <input matInput [value]="(editTask.endDate || editTask.startDate | date:'HH:mm')"
          (input)="onEditEndTimeChange($event)" />
      </mat-form-field>
    </div>
  </ng-container>

  <ng-container *ngIf="!isEdit">
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Priority</mat-label>
      <mat-select [(value)]="priority">
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="date-time-row">
      <mat-form-field appearance="fill">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="dp3" [(ngModel)]="startDate" />
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Start Time</mat-label>
        <input matInput [(ngModel)]="startTime" placeholder="HH:mm" />
      </mat-form-field>
    </div>

    <div class="date-time-row">
      <mat-form-field appearance="fill">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="dp4" [(ngModel)]="endDate" />
        <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
        <mat-datepicker #dp4></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End Time</mat-label>
        <input matInput [(ngModel)]="endTime" placeholder="HH:mm" />
      </mat-form-field>
    </div>

    <div class="weekdays-checkboxes">
      <mat-checkbox *ngFor="let w of weekdays" [(ngModel)]="w.selected" [ngModelOptions]="{ standalone: true }">{{
        w.label }}</mat-checkbox>
    </div>
  </ng-container>
</div>

<div mat-dialog-actions align="end">
  <button mat-button *ngIf="isEdit" (click)="onDelete()">Delete</button>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">
    {{ isEdit ? 'Save' : 'Add' }}
  </button>
</div>
