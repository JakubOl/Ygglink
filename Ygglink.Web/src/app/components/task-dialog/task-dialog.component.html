<h2 mat-dialog-title>
  {{ isEditMode ? 'Edit Task' : 'Add New Task' }}
</h2>

<div mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option value="low">Low</mat-option>
        <mat-option value="medium">Medium</mat-option>
        <mat-option value="high">High</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input formControlName="startDate" matStartDate placeholder="Start date">
        <input formControlName="endDate" matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    <div class="date-time-row">
      <mat-form-field>
        <mat-label>Start Time</mat-label>
        <input matInput
          [matTimepicker]="timepicker1"
          formControlName="startTime">
        <mat-timepicker #timepicker1/>
        <mat-timepicker-toggle [for]="timepicker1" matSuffix/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>End Time</mat-label>
        <input matInput
          [matTimepicker]="timepicker2"
          formControlName="endTime">
        <mat-timepicker #timepicker2/>
        <mat-timepicker-toggle [for]="timepicker2" matSuffix/>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button *ngIf="isEditMode" (click)="onDelete()">Delete</button>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSubmit()">
    {{ isEditMode ? 'Save' : 'Add' }}
  </button>
</div>
